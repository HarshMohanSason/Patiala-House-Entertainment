<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>

  <style media="screen">
    body { background: black; color: white; font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
    #message { background: #b64726; max-width: 500px; margin: 100px auto; padding: 48px 36px; border-radius: 6px; text-align: center; }
    #message h3 { color: #888; font-weight: normal; font-size: 16px; margin: 16px 0 12px; }
    #message h2 { color: white; font-weight: bold; font-size: 20px; margin: 0 0 8px; }
    #message h1 { font-size: 28px; font-weight: 300; color: white; margin: 0 0 16px;}
    #message p { line-height: 140%; margin: 24px 0; font-size: 16px; }
    #message a { display: inline-block; background: #039be5; text-transform: uppercase; text-decoration: none; color: white; padding: 12px 24px; border-radius: 4px; }
    #message a:hover { background: #0277bd; }
    #message, #message a { box-shadow: 0 3px 6px rgba(0,0,0,0.2); }
   
  </style>
</head>
<body>
  <div id="message">
    <h2>404</h2>
    <h1>Page Not Found</h1>
    <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
  </div>
</body>
</html>
